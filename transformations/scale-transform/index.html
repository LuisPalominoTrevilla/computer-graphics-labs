<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Scaling Transformation Challenge</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/my-shaders-lib.js" type="text/javascript"></script>
		<script src="js/lib/gl-matrix-min.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/utils.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body onload="main();">
		<h1>Scaling Transformation Challenge</h1> 
		<div class="container">
  			<div style="float: left;">
				<hr>
				<b>Geometry:</b>
				<div>
					<input id="radio-triangle" type="radio" name="geometry" value="Triangle" checked> Triangle <br>
					<input id="radio-square" type="radio" name="geometry" value="Square"> Square <br>	
					<hr>
				</div>
				<b>Scaling About:</b>
				<div>
					<input id="radio-centroid" type="radio" name="scaling-about" value="Origin" checked> Centroid <br>
					<input id="radio-origin" type="radio" name="scaling-about" value="Centroid"> Origin <br>
					<hr>
				</div>
				<b>Scaling Type:</b>
				<div>
					<input id="radio-simetric" type="radio" name="scaling-type" value="Simetric" checked> Simetric <br>
					<input id="radio-asimetric" type="radio" name="scaling-type" value="Asimetric"> Asimetric <br>
				</div>
				<hr>
				<b>Scaling Factors:</b>
				<div>
					<b>sx:</b>
					<input type="range" id="range-sx" min="1" max="20" value="10">
					<div>
					<label id="label-range-sx">1</label>
					</div>
				</div>
				<div>
					<b>sy:</b>
					<input type="range" id="range-sy" min="1" max="20" value="10">
					<div>
					<label id="label-range-sy">1</label>
					</div>
				</div>
				<hr>
				<div>
					<br>
					<button id="button-reset">RESET</button>
				</div>
  			</div>
  			<div style="float: center;">
                <canvas id="canvas" width="500" height="500"></canvas>
                <p>Instructions: Use Scale Sliders to Scale the Triangle. Use RESET Button to Restart All!</p>
                <label id="label-msg" />
            </div>
		</div>
	</body>

	<!-- Vertex Shader Program -->
	<script id="vertexShader" type="x-shader/x-vertex">
		attribute vec3 aPosition;
		uniform mat4 uModelMatrix;
		void main()
		{
			gl_Position = uModelMatrix * vec4(aPosition, 1.);
			gl_PointSize = 5.;
		}
	</script>

	<!-- Fragment Shader Program -->
	<script id="fragmentShader" type="x-shader/x-fragment">
		precision mediump float;	// fragment shaders don't have a default precision
		void main()
		{
			gl_FragColor = vec4(1., 1., 1., 1.);
		}
	</script>
	
</html>
