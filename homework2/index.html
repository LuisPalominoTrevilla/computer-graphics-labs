<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World Interactive</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/my-shaders-lib.js" type="text/javascript"></script>
		<script src="js/lib/my-buffer-lib.js" type="text/javascript"></script>
		<script src="js/event-handler.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body onload="main();">
		<div class="options-container">
			<h3>Point Size:</h3>
			<div>
				<input type="radio" id="rb-3" name="point-size" value="3">
				<label for="rb-3">3</label>
			</div>
			<div>
				<input type="radio" id="rb-5" name="point-size" value="5">
				<label for="rb-5">5</label>
			</div>
			<div>
				<input type="radio" id="rb-10" name="point-size" value="10" checked>
				<label for="rb-10">10</label>
			</div>
			<hr>
			<h3>Vertex Color:</h3>
			<div class="slider">
				<label for="sd-red">R</label>
				<input type="range" min="0" max="255" value="127" id="sd-red">
			</div>
			<div class="slider">
				<label for="sd-green">G</label>
				<input type="range" min="0" max="255" value="127" id="sd-green">
			</div>
			<div class="slider">
				<label for="sd-blue">B</label>
				<input type="range" min="0" max="255" value="127" id="sd-blue">
			</div>
			<hr>
			<input type="button" id="clearBtn" value="Clear">
		</div>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>

	<!-- Vertex Shader Program -->
	<script id="vertexShader" type="x-shader/x-vertex">
		attribute vec3 aPosition;
		uniform float uPointSize;
		attribute vec4 aColor;
		varying vec4 vColor;
		void main()
		{
			vColor = aColor;
			gl_Position = vec4(aPosition, 1.);
			gl_PointSize = uPointSize;
		}
	</script>

	<!-- Fragment Shader Program -->
	<script id="fragmentShader" type="x-shader/x-fragment">
		precision highp float;	// fragment shaders don't have a default precision
		varying vec4 vColor;
		void main()
		{
			gl_FragColor = vColor;
		}
	</script>
	
</html>
