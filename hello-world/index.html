<!DOCTYPE HTML>
<html lang="es">
	<head>
		<title>Hello World WebGL</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/my-style.css">
		<script src="js/lib/my-shaders-lib.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body onload="main();">
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>

	<!-- Vertex Shader Program -->
	<script id="vertexShader" type="x-shader/x-vertex">
		// Atribute when data is different for every vertex
		attribute vec3 aPosition;
		attribute vec4 aColor;
		// Varying data can be passed to Fragment
		varying vec4 vColor;
		// Uniform when data is same for every vertex
		uniform float uPointSize;
		void main()
		{
			// gl_Position = vec4(0., 0., 0., 1.);
			gl_Position = vec4(aPosition, 1.);
			vColor = aColor;
			// gl_PointSize = 10.;
			gl_PointSize = uPointSize;

		}
	</script>

	<!-- Fragment Shader Program White -->
	<script id="fragmentShader" type="x-shader/x-fragment">
		precision highp float;	// fragment shaders don't have a default precision
		uniform vec4 uColor;

		void main()
		{
			// gl_FragColor = vec4(1., 1., 1., 1.);	// white
			gl_FragColor = uColor;
		}
	</script>

	<!-- Fragment Shader Program White -->
	<script id="fragmentShader2" type="x-shader/x-fragment">
		precision highp float;	// fragment shaders don't have a default precision
		varying vec4 vColor;

		void main()
		{
			// gl_FragColor = vec4(1., 1., 1., 1.);	// white
			gl_FragColor = vColor;
		}
	</script>
	
</html>
